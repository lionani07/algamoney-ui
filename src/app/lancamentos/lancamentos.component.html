<div class="mb-20" fxLayout="row">
    <h4>Lançamentos</h4>
</div>

<div fxLayout="row">
    <mat-form-field appearance="legacy">
        <mat-label>Descriçao</mat-label>
        <input matInput>
    </mat-form-field>    
</div>

<div fxLayout="row" class="mb-20">

    <mat-form-field appearance="legacy">
        <mat-label>desde</mat-label>
        <input matInput [matDatepicker]="desde">
        <mat-datepicker-toggle matSuffix [for]="desde"></mat-datepicker-toggle>
        <mat-datepicker #desde></mat-datepicker>
    </mat-form-field>  

    <mat-icon></mat-icon>

    <mat-form-field appearance="legacy">
        <mat-label>até</mat-label>
        <input matInput [matDatepicker]="ate">
        <mat-datepicker-toggle matSuffix [for]="ate"></mat-datepicker-toggle>
        <mat-datepicker #ate></mat-datepicker>
    </mat-form-field>  

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descriçao </th>
      <td mat-cell *matCellDef="let lancamento"> {{lancamento.descricao}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let lancamento"> {{lancamento.valor | currency:'BRL':true:'1.2-2' }} </td>
    </ng-container>    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
</table>
